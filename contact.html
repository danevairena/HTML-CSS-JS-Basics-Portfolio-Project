<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>

        <!-- Header section -->
        <div id="header" class="bottom-space-class my-div-class">
            <img id="logoImg" src="images/logo_irena.png" alt="logo">
            <div id="navMenu">
                <a class="button-style-class" href="index.html">Home</a>
                <a class="button-style-class" href="about.html">About Me</a>
                <a class="button-style-class" href="education.html">Education</a>
                <a class="button-style-class" href="contact.html">Contact Me</a>
            </div>
        </div>


        <!-- Page section -->
         <div id="contactPage" class="my-div-class">
            <div id="contact" class="centered-class bottom-space-class">
                <div>
                    <h3>Contact</h3>
                    <ul class="bottom-space-class">
                        <li>+359 876 38 99 95</li>
                        <li>de.luxe9997@gmail.com</li>
                        <li>Stara Zagora, Bulgaria - 6000</li>
                    </ul>
                </div>
                <div>
                    <img id="contactPic" src="images/contact.jpg" alt="contact">
                </div>
            </div>
            <div id="questionForm" class="centered-class bottom-space-class">
                <h3 id="formTitle">Still have any questions?</h3>
                <form>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" autocomplete="on"><br><br>
            
                    <label for="email">E-mail address:</label><br>
                    <input type="email" id="email" name="email" autocomplete="on"><br><br>
    
                    <label for="message">Message:</label><br>
                    <input type="text" id="message" name="message" autocomplete="off"><br><br>
            
                    <input type="submit" value="Submit" onclick="formValidate()">
                </form>
            </div>
         </div>
        


        <!-- Footer section -->
        <div id="footer" class="centered-class">
            <h4>Thank you for visiting!</h6>
            <button id="changeColorBtn" onclick="changeBackground()">Change background</button>
        </div>

    </body>
</html>
